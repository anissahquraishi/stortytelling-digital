<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <div class="paragraph-container">
        <p class="sentence-space">Le ciel est si mystérieux...</p>
        <p>
          C'est comme s'il était immuable, <br />
          au-dessus des hommes, au-delà du temps...
        </p>
      </div>
    </header>
    <main>
      <section class="bg-img-last"></section>
      <div class="screen-container"></div>
      <div class="paragraph-container paragraph-bg">
        <p class="sentence">Personne ne devient jamais vraiment adulte...</p>
        <p>
          L'enfant que nous avons été est toujours là, <br />
          bien vivant, tout au fond de nous...
        </p>
      </div>
      <div class="img-48-standing">
        <img
          src="img/48-ans.png"
          alt="48yo. Hiroshi standing in ront of bench"
        />
      </div>
      <div class="img-14-standing">
        <img src="img/14yo-shadow.png" alt="14yo. Hiroshi sitting on bench" />
      </div>
      <div class="overlay"></div>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
