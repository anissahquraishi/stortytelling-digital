<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page d'accueil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body class="bg-img">
    <div class="container">
      <section class="centered content-flex">
        <div class="style-text">
          <p>Utilisez vos écouteurs pour une meilleure expérience</p>
        </div>
      </section>
    </div>

    <section class="centered">
      <div class="style-title" id="button-start">
        <img src="img/title.png" alt="train ticket to kurayoshi" />
      </div>
      <div class="button">
        <a href="#button-start">cliquer pour commencer</a>
      </div>
    </section>

    <section class="centered ticket-flex">
      <div class="ticket-kurayoshi">
        <img src="img/ticket-kurayoshi.png" alt="train ticket to kurayoshi" />
      </div>
      <div class="ticket-tokyo">
        <img src="img/ticket-tokyo.png" alt="train ticket to tokyo" />
      </div>
    </section>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
