<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page d'accueil</title>
    <link rel="icon" href="img/papillon.png?as=webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="stylesheet" href="https://use.typekit.net/leu5yyr.css" />
  </head>
  <body class="bg-img">
    <div class="container">
      <section id="section1" class="centered content-flex">
        <div class="text-style">
          <p>
            Utilisez vos écouteurs <br />
            pour une meilleure expérience
          </p>
        </div>
      </section>
    </div>

    <section id="section2" class="centered">
      <div class="style-title">
        <img src="img/title.png?as=webp" alt="train ticket to kurayoshi" />
      </div>

      <div class="button" id="playButton">
        <a href="#button-start">cliquer pour commencer</a>
      </div>
      <div class="link link-shop">
        <a class="link-decoration" href="tokyo.html#shop"
          >Ou aller vers la boutique</a
        >
      </div>
      <audio id="audioPlayer" autoplay>
        <source src="./audio/japan-station.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>
    </section>

    <section class="centered ticket-flex" id="button-start">
      <div class="ticket-kurayoshi" id="kurayoshi-ticket">
        <a href="kurayoshi.html"
          ><img
            src="img/ticket-kurayoshi.png?as=webp"
            alt="train ticket to kurayoshi"
        /></a>
        <audio id="audioPlayer" style="display: none">
          <source src="./audio/music.mp3" type="audio/mp3" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="ticket-tokyo" id="tokyo-ticket">
        <a href="tokyo.html">
          <img src="img/ticket-tokyo.png?as=webp" alt="train ticket to tokyo"
        /></a>
        <audio id="audioPlayer" autoplay>
          <source src="./audio/music.mp3" type="audio/mp3" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </section>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
